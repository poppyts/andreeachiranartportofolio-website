            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Cute Comments Section</title>
            
                <style>
                    .comments-section {
                        max-width: 600px;
                        margin: 20px auto 40px; /* Added margin at the top */
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 10px;
                        background-color: #f9f9f9;
                    }
            
                    .comment-form input,
                    .comment-form textarea {
                        width: 100%;
                        padding: 20px;
                        margin-bottom: 10px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                    }
            
                    .comment-form button {
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        background-color: #ff69b4;
                        color: #ffffff;
                        font-size: 16px;
                        font-weight: bold;
                        cursor: pointer;
                    }
            
                    .comment-form button:hover {
                        background-color: #ff3385;
                    }
            
                    .comments {
                        list-style-type: none;
                        padding: 0;
                    }
            
                    .comment {
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        background-color: #ffffff;
                        margin-bottom: 10px;
                    }
                </style>
            </head>
            
            <body>
                <div class="comments-section">
                    <h2>Leave a Comment</h2>
                    <form class="comment-form">
                        <input type="text" name="name" placeholder="Your Name" required><br>
                        <textarea name="comment" placeholder="Your Comment" required></textarea><br>
                        <button type="submit">Submit</button>
                    </form>
            
                    <h2>Comments</h2>
                    <ul class="comments">
                        <!-- Comments will be dynamically added here -->
                    </ul>
                </div>   
                <script>
                    // JavaScript for handling form submission and displaying comments
                    document.querySelector('.comment-form').addEventListener('submit', function (e) {
                        e.preventDefault();
                        var name = this.querySelector('[name="name"]').value;
                        var comment = this.querySelector('[name="comment"]').value;
            
                        var commentElement = document.createElement('li');
                        commentElement.className = 'comment';
                        commentElement.innerHTML = '<strong>' + name + ':</strong> ' + comment;
            
                        document.querySelector('.comments').appendChild(commentElement);
            
                        this.reset(); // Reset form fields
                    });
                </script>
            </body>
